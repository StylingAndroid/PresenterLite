apply plugin: 'com.android.library'

repositories {
    jcenter()
}

dependencies {
    compile 'com.android.support:support-v4:25.2.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.0'
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 25
    }
    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res',
                    'src/main/presentations/animations',
                    'src/main/presentations/layouts',
                    'src/main/presentations/graphicalmagic',
                    'src/main/presentations/vectors',
                    'src/main/presentations/move'
            ]

        }
    }
}

apply from: "../config/static_analysis.gradle"
