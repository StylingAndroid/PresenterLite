apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

repositories {
    jcenter()
    google()
}

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    api 'com.android.support:support-v4:27.1.0'
    api 'com.android.support:appcompat-v7:27.1.0'
    api 'com.android.support.constraint:constraint-layout:1.1.0-beta6'
    api 'com.android.support:support-compat:27.1.0'
    api 'com.android.support:mediarouter-v7:27.1.0'
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 27
    }
    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res',
                    'src/main/presentations/animations',
                    'src/main/presentations/layouts',
                    'src/main/presentations/graphicalmagic',
                    'src/main/presentations/vectors',
                    'src/main/presentations/move',
                    'src/main/presentations/vectors2'
            ]

        }
    }
}

apply from: "../config/static_analysis.gradle"
